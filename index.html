<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>StepQuest</title>
</head>
<body>
    <section class = "home-page">
        <header class="navbar">
            <img src="./images/Status Bar.png" alt="Navbar">
        </header>
        <div class="content">
            <img src="./images/logo.png" alt="Logo Image">
            <h1>Welcome to StepQuest</h1>
            <button class="grey-button">Go to Levels</button>
            <div class="images">
                <img src="./images/Daily Progress.png" alt="Image 1">
                <img src="./images/Activities.png" alt="Image 2">
                <img src="./images/Calories.png" alt="Image 3">
                <img src="./images/Bottom Nav Bar.png" alt="Image 4">
            </div>
        </div>
    </section>  

    <section class="rewards">
        <div class="rewards-container">
            <div class="level">Level 1</div>
            <div class="meter">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            
        </div>
        <div class="rewards-container">
            <div class="level">Level 2</div>
            <div class="meter">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="rewards-container">
            <div class="level">Level 3</div>
            <div class="meter">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="rewards-container">
            <div class="level">Level 4</div>
            <div class="meter">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="rewards-container">
            <div class="level">Level 5</div>
            <div class="meter">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </section>
</body>
</html>
