<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>StepQuest</title>
</head>
<body>
    <section class = "home-page">
        <header class="navbar">
            <img src="./images/Status Bar.png" alt="Navbar">
        </header>
        <div class="content">
            <img src="./images/logo.png" alt="Logo Image">
            <h1>Welcome to StepQuest</h1>
            <button class="grey-button">Go to Levels</button>
            <div class="images">
                <img src="./images/Daily Progress.png" alt="Image 1">
                <img src="./images/Activities.png" alt="Image 2">
                <img src="./images/Calories.png" alt="Image 3">
                <img src="./images/Bottom Nav Bar.png" alt="Image 4">
            </div>
        </div>
    </section>  

    <section class="image-carousel-container">
        <div class="level-intro">
            <h1>Let's Talk Levels</h1>
        </div>

      
        <section class="image-carousel">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-img">
                        <img src="./images/carousel_1.png" draggable=false alt="Carousel Image 1">
                    </div>
                    <div class="carousel-img">
                        <img src="./images/carousel_2.png" draggable=false alt="Carousel Image 2">
                    </div>
                    <div class="carousel-img">
                        <img src="./images/carousel_3.png" draggable=false alt="Carousel Image 3">
                    </div>
                </div>
            </div>
        </section>
    
        <section class="image-carousel">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-img">
                        <img src="./images/Locked_2.png" draggable=false alt="Carousel Image 1">
                    </div>
                    <div class="carousel-img">
                        <img src="./images/carousel_2.png" draggable=false alt="Carousel Image 2">
                    </div>
                </div>
            </div>
        </section>
    
        <section class="image-carousel">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-img">
                        <img src="./images/Locked_3.png" draggable=false alt="Carousel Image 1">
                    </div>
                    <div class="carousel-img">
                        <img src="./images/carousel_2.png" draggable=false alt="Carousel Image 2">
                    </div>
                </div>
            </div>
        </section>
    
        <section class="image-carousel">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-img">
                        <img src="./images/Locked_4.png" draggable=false alt="Carousel Image 1">
                    </div>
                    <div class="carousel-img">
                        <img src="./images/carousel_2.png" draggable=false alt="Carousel Image 2">
                    </div>
                </div>
            </div>
        </section>
    
        <section class="image-carousel">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-img">
                        <img src="./images/Locked_5.png" draggable=false alt="Carousel Image 1">
                    </div>
                    <div class="carousel-img">
                        <img src="./images/carousel_2.png" draggable=false alt="Carousel Image 2">
                    </div>
                </div>
            </div>
        </section>    
    </section>

    <script src="./script.js"></script>
</body>
</html>
